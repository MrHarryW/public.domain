<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry's Site</title>

    <link rel="stylesheet" href="./home.css" />

    <!-- <link rel="icon" type="image/png" href="./assets/images/favicon.png" sizes="32x32" /> -->

    <!-- Open Graph Meta Tags (used by Discord) -->
    <meta property="og:title" content="Harry's Site" />
    <meta
      property="og:description"
      content="Tools and ideas built for, real impact"
    />
    <meta property="og:url" content="https://mrharryw.dev/" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <button id="toggleBtn" aria-label="Toggle sidebar">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <div id="sidebar" aria-hidden="true">
      <h1>Harry's Site</h1>
      <nav class="sidebar-nav">
        <a href="https://mrharryw.dev/">Home</a>
        <a href="./pages/codingcommons.html">Coding Commons</a>
      </nav>
    </div>

    <div id="hero"></div>
    <div class="content">
      <h1>
        Welcome to the<br />
        <em>public site</em>.
      </h1>
    </div>

    <div id="scrollHint" aria-hidden="true">
      <span class="arrow">â–¼</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
    <script>
      VANTA.WAVES({
        el: "#hero",
        mouseControls: true,
        touchControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1,
        scaleMobile: 1.0,
        color: 0x483A59,
        shininess: 50.0,
        waveHeight: 30.0,
        waveSpeed: 0.75,
        zoom: 0.6,
      });
    </script>

    <script>
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("toggleBtn");

      let sidebarVisible = false;

      function showSidebar() {
        if (!sidebarVisible) {
          sidebar.classList.add("open");
          toggleBtn.classList.add("open");
          sidebar.setAttribute("aria-hidden", "false");
          sidebarVisible = true;
        }
      }

      function hideSidebar() {
        if (sidebarVisible) {
          sidebar.classList.remove("open");
          toggleBtn.classList.remove("open");
          sidebar.setAttribute("aria-hidden", "true");
          sidebarVisible = false;
        }
      }

      window.addEventListener("wheel", (event) => {
        if (event.deltaY > 0) {
          showSidebar();
        } else if (event.deltaY < 0) {
          hideSidebar();
        }
      });

      // Touch support
      let touchStartY = null;

      window.addEventListener("touchstart", (e) => {
        if (e.touches.length === 1) {
          touchStartY = e.touches[0].clientY;
        }
      });

      window.addEventListener("touchmove", (e) => {
        if (touchStartY === null) return;
        const currentY = e.touches[0].clientY;
        const diff = touchStartY - currentY;

        if (diff > 10) {
          showSidebar();
        } else if (diff < -10) {
          hideSidebar();
        }
      });

      window.addEventListener("touchend", () => {
        touchStartY = null;
      });

      window.addEventListener("touchend", () => {
        touchStartY = null;
      });
    </script>
  </body>

</html>
